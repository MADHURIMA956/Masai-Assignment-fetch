<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Sraech</title>
    <style>
        button{
            padding: 10px;
            color: yellow;
            background-color: black;
        }
        input{
            width: 250px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Movie Search Engine</h1>

    <input type="text" id="movie" placeholder="Search for Movie details">
    <button onclick="getMovieDetails()" >Get Movie Details</button>
    <div id="data"></div>
</body>
</html>






<script>

let parent = document.getElementById("data");

async function getMovieDetails(){

     let movie = document.getElementById("movie").value ;

    let res = await fetch(`${movie}`);

    let data = await res.json();
    console.log(data) ;
    showMovieDetails(data);

}

function showMovieDetails(moviedetail){
    parent.innerText = null;


    let Title = document.createElement("p");
    Title.innerText = "Movie Title :"+ " " +  moviedetail.Title;
 
    let rating = document.createElement("p");
    rating.innerText =  "Movie rating :"+ " " +  moviedetail.imdbRating;

    let country = document.createElement("p");
    country.innerText = "Origin Of The Movie:"+ " " +  moviedetail.Country;

    let director = document.createElement("p");
    director.innerText = "Movie director :"+ " " + moviedetail.Director;

    let writer = document.createElement("p");
    writer.innerText = " Movie writer :"+ " " + moviedetail.Writer;

    parent.append(Title, rating,country,director,writer);
}

</script>
